<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script> -->
    <script src="/resource/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <button @keyup.enter="showInfo">{{name}}</button>
    </div>


    <script >
        const vm = new Vue({
            data:function(){
                return{
                    name:'测试'
                }
            },
            methods:{
                showInfo(event){
                    alert(event.target)
                }
            }
        })
        console.log(vm)
        vm.$mount('#root')

    </script>


</body>
</html>
