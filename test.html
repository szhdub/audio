<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <div id="root">
        <ul><li v-for="n in evenNumbers" :key="a">{{ n }}</li></ul>

    </div>
    
      <div :class="classObject"></div>

      <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
          <label for="new-todo">Add a todo</label>
          <input
            v-model="newTodoText"
            id="new-todo"
            placeholder="E.g. Feed the cat"
          />
          <button>Add</button>
        </form>
        <ul>
          <todo-item
            v-for="(todo, index) in todos"
            :key="todo.id"
            :title="todo.title"
            @remove="todos.splice(index, 1)"
          ></todo-item>
        </ul>
      </div>

</body>

<script>
    const appp = Vue.createApp({
  data() {
    return {
      newTodoText: '',
      todos: [
        {
          id: 1,
          title: 'Do the dishes'
        },
        {
          id: 2,
          title: 'Take out the trash'
        },
        {
          id: 3,
          title: 'Mow the lawn'
        }
      ],
      nextTodoId: 4
    }
  },
  methods: {
    addNewTodo() {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  }
})

appp.component('todo-item', {
  template: `
    <li>
      {{ title }}
      <button @click="$emit('remove')">Remove</button>
    </li>
  `,
  props: ['title'],
  emits: ['remove']
})



appp.mount('#todo-list-example')

</script>

<script >
    const app = 
        Vue.createApp({
            data() {
                return {
                    numbers: [ 1, 2, 3, 4, 5 ]
                }
                },
                computed: {
                evenNumbers() {
                    return this.numbers.filter(number => number % 1 === 0)
                }
                }
                
        })
    
        const vm = app.mount("#root")
        console.log(vm)

</script>

<script>
const books = Vue.createApp({
  data() {
    return {
    isActive: true,
    error: null
  }
},
computed: {
    classObject() {
        return {
        active: this.isActive && !this.error,
        'text-danger': this.error && this.error.type === 'fatal'
        }
    }
  }
})
books.mount("#classObject")

</script>

</html>
